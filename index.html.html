<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AssetInvestIndia Chatbot</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Container */
.chat {
  width: 100%;
  max-width: 420px;
  height: 100vh;
  max-height: 640px;
  background: #ffffff;
  display: flex;
  flex-direction: column;
}

/* Header */
.header {
  background: #0b5ed7;
  color: #fff;
  padding: 14px;
  text-align: center;
  font-weight: bold;
}

/* Chat body */
.body {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
  background: #f9fafb;
}

/* Messages */
.msg {
  max-width: 80%;
  margin-bottom: 10px;
  padding: 10px 12px;
  border-radius: 12px;
  font-size: 14px;
  line-height: 1.4;
}

.bot {
  background: #e5e7eb;
  color: #000;
}

.user {
  background: #0b5ed7;
  color: #fff;
  margin-left: auto;
}

/* Footer */
.footer {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ddd;
}

.footer input {
  flex: 1;
  padding: 10px;
  font-size: 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.footer button {
  margin-left: 8px;
  padding: 0 16px;
  background: #0b5ed7;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 14px;
}

/* Desktop center card */
@media (min-width: 600px) {
  body {
    align-items: center;
  }
  .chat {
    height: 600px;
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }
}
</style>
</head>

<body>

<div class="chat">
  <div class="header">AssetInvestIndia Support</div>
  <div class="body" id="chat"></div>
  <div class="footer">
    <input id="input" placeholder="Type your message..." />
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
const WEBHOOK_URL = "https://agentdemos.app.n8n.cloud/webhook/website-chat";

const chat = document.getElementById("chat");
const input = document.getElementById("input");

function add(text, cls) {
  const d = document.createElement("div");
  d.className = "msg " + cls;
  d.textContent = text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

// Greeting (frontend only)
add("Hello! How can I help you with AssetInvestIndia today?", "bot");

function send() {
  const text = input.value.trim();
  if (!text) return;

  add(text, "user");
  input.value = "";

  const typing = document.createElement("div");
  typing.className = "msg bot";
  typing.textContent = "Typingâ€¦";
  chat.appendChild(typing);
  chat.scrollTop = chat.scrollHeight;

  fetch(WEBHOOK_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text })
  })
    .then(res => res.json())
    .then(data => {
      typing.remove();
      add(data.reply || "No response from server.", "bot");
    })
    .catch(() => {
      typing.remove();
      add("Unable to connect right now.", "bot");
    });
}

input.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});
</script>

</body>
</html>
